site:
  name: SilverStagStudios
  site: 'https://silverstagstudios.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: cwiXDS4DChWFmGLEq-2qeaB-KhT_UOpYpayINuFicpw

# Default SEO metadata
metadata:
  title:
    default: Silver Stag Studios
    template: '%s'
  description: 'Small Web Dev Business Building Modern Handcrafted Websites'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Silver Stag Studios
    images:
      - url: '~/assets/images/default.png'
        width: 1893
        height: 910
    type: website
  twitter:
    handle: '@usb_type_c'
    site: '@silverstagstudios'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
